sequence:
  - variables:
      return_values: {}
  - choose:
      - conditions:
          - condition: state
            entity_id: input_select.helper_pv_battery_mode
            state: Automatisches Laden und Entladen
        sequence:
          - action: script.heimspeicher_passive_mode_werte_setzen
            metadata: {}
            data:
              desired_grid_power: 0
              battery_max_power: >-
                {{ states ('input_number.helper_pv_battery_max_charge_power') |
                float }}
              battery_min_power: >-
                {{ states ('input_number.helper_pv_battery_max_discharge_power')
                | float * -1 }}
            response_variable: return_values
      - conditions:
          - condition: state
            entity_id: input_select.helper_pv_battery_mode
            state: Nur Entladen
        sequence:
          - action: script.heimspeicher_passive_mode_werte_setzen
            metadata: {}
            data:
              desired_grid_power: 0
              battery_max_power: 0
              battery_min_power: >-
                {{ states ('input_number.helper_pv_battery_max_discharge_power')
                | float *  -1 }}
            response_variable: return_values
      - conditions:
          - condition: state
            entity_id: input_select.helper_pv_battery_mode
            state: Nur Laden mit Ãœberschuss
        sequence:
          - action: script.heimspeicher_passive_mode_werte_setzen
            metadata: {}
            data:
              desired_grid_power: 0
              battery_max_power: >-
                {{ states ('input_number.helper_pv_battery_max_charge_power') |
                float }}
              battery_min_power: 0
            response_variable: return_values
      - conditions:
          - condition: state
            entity_id: input_select.helper_pv_battery_mode
            state: Netzladen
        sequence:
          - action: script.heimspeicher_passive_mode_werte_setzen
            metadata: {}
            data:
              desired_grid_power: >-
                {{ states ('input_number.helper_pv_battery_max_charge_power') |
                float }}
              battery_max_power: >-
                {{ states ('input_number.helper_pv_battery_max_charge_power') |
                float }}
              battery_min_power: >-
                {{ states ('input_number.helper_pv_battery_max_charge_power') |
                float }}
            response_variable: return_values
      - conditions:
          - condition: state
            entity_id: input_select.helper_pv_battery_mode
            state: Aus
        sequence:
          - action: script.heimspeicher_passive_mode_werte_setzen
            metadata: {}
            data:
              desired_grid_power: 0
              battery_max_power: 0
              battery_min_power: 0
            response_variable: return_values
  - stop: Modus erfolgreich gesetzt.
    response_variable: return_values
alias: "Heimspeicher: Modus setzen"
description: ""
mode: restart
