description: ""
triggers:
  - trigger: state
    entity_id:
      - sensor.helper_speicheroptimierung_bat_soc
conditions:
  - condition: numeric_state
    entity_id: sensor.helper_speicheroptimierung_bat_soc
    above: input_number.helper_speicheroptimierung_today_max_soc
